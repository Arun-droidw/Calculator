<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTAK Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
  <!-- Image and text -->
<nav class="navbar navbar-light bg-success">
  <a class="navbar-brand" href="#">
    <img src="/images/Calcu.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Calculator 
  </a>
</nav>
 <form> 
<div class="container" style="padding: 20px;">
  <div class="row" style="margin: 3px;">
    <div class="col-md-4 border border-success " style="padding: 20px;">
        <div class="container" style="padding: 5px;">
          <div class="row" style="margin: 3px;" >
            <div class="col-sm-12">
                <input type="number" class="border-success">
                <label for="input1">IN 1</label>
            </div>
          </div>
          <div class="row" style="margin: 3px;">
            <div class="col-sm-12">
              <input type="number" class="border-warning">
              <label for="input1">IN 2</label>
            </div>
          </div>
            <div class="row" style="margin: 3px;">
              <div class="col-sm-12">
                <input type="number" class="border-info">
                <label for="input1">Ans</label>
              </div>
            </div>
              <div class="row" style="margin: 5px;">
                <div class="col-sm-2 text-center bg-info Marg">7</div>
                <div class="col-sm-2 text-center bg-success Marg">8</div>
                <div class="col-sm-2 text-center bg-warning Marg">9</div>
                <button class="col-sm-2 text-center bg-danger Marg">+</button>
              </div>
              <div class="row" style="margin: 5px;">
                <div class="col-sm-2 text-center bg-danger Marg">4</div>
                <div class="col-sm-2 text-center bg-warning Marg">5</div>
                <div class="col-sm-2 text-center bg-success Marg">6</div>
                <button class="col-sm-2 text-center bg-info Marg">-</button>
              </div>
              <div class="row" style="margin: 5px;">
                <div class="col-sm-2 text-center bg-info Marg">1</div>
                <div class="col-sm-2 text-center bg-success Marg">2</div>
                <div class="col-sm-2 text-center bg-warning Marg">3</div>
                <button class="col-sm-2 text-center bg-danger Marg">X</button>
              </div>
              <div class="row" style="margin: 5px;">
                <button type = reset class="col-sm-2 text-center bg-danger Marg"><</button>
                <div class="col-sm-2 text-center bg-warning Marg">0</div>
                <button class="col-sm-2 text-center bg-success Marg">Ans</button>
                <button class="col-sm-2 text-center bg-info Marg ">/</button>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</form>
      
<footer class="py-2 fixed-bottom bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; ICTAK </small>
  </div>
</footer>
</body>
</html>
